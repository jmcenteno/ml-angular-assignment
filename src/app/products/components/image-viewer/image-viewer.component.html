<div class="row">
  <div class="col-md-10 col-md-push-2">
    
    <img [attr.src]="images[current] || 'assets/img/no-img.jpg'" class="img-responsive current-image hidden-xs hidden-sm" />
    <img [attr.src]="images[0] || 'assets/img/no-img.jpg'" class="img-responsive current-image hidden-md hidden-lg" />

  </div>
  <div class="col-md-2 col-md-pull-10">
    
    <div class="thumbnails hidden-xs hidden-sm">
      <ng-template ngFor let-img [ngForOf]="images" let-i="index" *ngIf="images.length">
        <a (click)="current = i">
          <img [attr.src]="img || 'assets/img/no-img.jpg'" class="img-thumbnail img-responsive" [ngClass]="{ 'active': i === current }" />
        </a>
      </ng-template>
      <img src="assets/img/no-img.jpg" class="img-thumbnail img-responsive active" *ngIf="!images.length" />
    </div>

  </div>
</div>
