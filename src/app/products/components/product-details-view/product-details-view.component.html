<div class="product-details">

  <div class="container" *ngIf="product">
  
    <div class="page-header">
      <h1>
        <small>{{category}}</small>
        <br/>
        {{product.name}}
      </h1>
    </div>

    <div class="row">
      <div class="col-sm-7">
        
        <section>
          <div class="product-image">
            <app-products-image-viewer [images]="product.pictures"></app-products-image-viewer>
          </div>
          <h3>Description:</h3>
          <p>{{product.description}}</p>
        </section>

      </div>
      <div class="col-sm-5">

        <small>Price</small>
        <br/>
        <strong class="product-price">{{product.price}}</strong>
        <br/>

        <aside>
          <h3>Tech Specs:</h3>
          <ng-template ngFor let-spec [ngForOf]="specs" let-i="index">
            <div class="row">
              <div class="col-xs-5">
                <p><strong>{{spec.label}}</strong></p>
              </div>
              <div class="col-xs-7">
                <p>{{spec.value || 'N/A'}}</p>
              </div>
            </div>
          </ng-template>
        </aside>

      </div>
    </div>

  </div>

  <div class="text-center" *ngIf="!product">
    <img src="assets/img/spinner.svg" />
  </div>

</div>
