<ng-template ngFor let-row [ngForOf]="grid">
  <div class="row">
    <div class="col-sm-4" *ngFor="let col of row">
      
      <div class="panel panel-default" routerLink="{{col.name}}">
        <div class="panel-body">
          <figure>
            <img [attr.src]="col.picture || 'assets/img/no-img.jpg'" />
          </figure>
          <h3 class="panel-title">{{col.name}}</h3>
        </div>
      </div>

    </div>
  </div>
</ng-template>
