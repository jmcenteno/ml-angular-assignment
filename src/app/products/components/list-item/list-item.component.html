<div [@itemState]="state">
  <hr *ngIf="index" />
  <div class="media">
    <div class="media-left">
      <figure>
        <img [attr.src]="product.picture || 'assets/img/no-img.jpg'" />
      </figure>
    </div>
    <div class="media-body">
      <h3 class="media-heading">{{product.name}}</h3>
      <p class="lead">{{product.price || 'N/A'}}</p>
    </div>
    <div class="media-right">
      <a [routerLink]="product.id" class="btn btn-primary">View Details</a>
    </div>
  </div>
</div>
