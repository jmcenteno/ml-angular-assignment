<ng-template ngFor let-row [ngForOf]="grid">
  <div class="row">
    <div class="col-sm-4" *ngFor="let product of row">
      
      <div class="panel panel-default">
        <figure>
          <img [attr.src]="product.picture || 'assets/img/no-img.jpg'" />
        </figure>
        <div class="panel-body">
          <h3 class="panel-title">{{product.name}}</h3>
          <p class="lead">{{product.price || 'N/A'}}</p>
          <a [routerLink]="product.id" class="btn btn-primary btn-block">View Details</a>
        </div>
      </div>

    </div>
  </div>
</ng-template>
