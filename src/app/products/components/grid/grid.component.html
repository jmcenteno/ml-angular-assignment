<ng-template ngFor let-row [ngForOf]="grid">
  <div class="row">
    <ng-template ngFor let-product [ngForOf]="row" let-i="index">
      <div class="col-sm-4">
        <app-products-grid-item [product]="product" [delay]="i*150"></app-products-grid-item>
      </div>
    </ng-template>
  </div>
</ng-template>
