<ng-template ngFor let-item [ngForOf]="products">
  <div class="media">
    <div class="media-left">
      <img [attr.src]="item.picture || 'assets/img/no-img.jpg'" />
    </div>
    <div class="media-body">
      <h3 class="media-heading">{{item.name}}</h3>
      
    </div>
  </div>
</ng-template>
